{% extends 'aigerim/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
		{% autoescape on %}
			{{p.content|linebreaks|truncatewords:10}}
		{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Подробнее...</a></p>
			</li>
	{% endfor %}
</ul>

{% endblock %}
